<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 8px;
      padding: 0;
      line-height: 1.4;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 8px;
    }
    form {
      display: grid;
      gap: 8px;
    }
    .section {
      border: 0px solid #ccc;
      padding: 0px;
      border-radius: 5px;
      background: #ffffff;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px; /* Space between input boxes */
    }
    .row3 {
      display: grid;
      grid-template-columns: 3fr 2fr 1fr;
      gap: 4px; /* Space between input boxes */
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      color:#757575;
      box-sizing: border-box; /* Ensures the input fits inside the container */
      -webkit-appearance: none; /* Remove default styling on iOS Safari */
      -moz-appearance: none;    /* Remove default styling on Firefox */
      appearance: none;         /* Remove default styling for modern browsers */
    }

    textarea {
      resize: vertical;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marketing Activities Report Form</h1>
    <form id="farmForm">
      <!-- Section 1: Report Date -->
      <div class="section">
        <input type="date" id="reportDate" name="reportDate" placeholder="Report Date">
      </div>

      <!-- Section 2: Farmer Info -->
      <div class="section">
        <div class="row3">
          <input type="text" id="farmerName" name="farmerName" placeholder="Farmer Name">
          <input type="tel" id="telephone" name="telephone" placeholder="Telephone">
          <select id="gender" name="gender">
            <option  ​value="ប">Sex</option>
            <option value="ប">ប</option>
            <option value="ស">ស</option>
          </select>
        </div>
      </div>
      <div class="section">  
        <div class="row">
          <input type="text" id="village" name="village" placeholder="Village">
          <input type="text" id="commune" name="commune" placeholder="Commune">
          <input type="text" id="district" name="district" placeholder="District">
          <input type="text" id="province" name="province" placeholder="Province">
        </div>

      </div>

      <!-- Section 3: Crop Info -->
      <div class="section">
        <div class="row3">
          <input type="text" id="cropType" name="cropType" placeholder="Crop Type">
          <input type="number" step="0.01" id="farmArea" name="farmArea" placeholder="Area (ha)">
          <input type="number" step="0.01" id="ageOfPlant" name="ageOfPlant" placeholder="Age">
        </div>
        
      </div>
      <hr style="width:100%;text-align:left;margin-left:0; color: #757575;background-color:#757575">
      <!-- Section 4: Other Crops -->
      <!-- <div class="section hidden" id="otherCropSection">
        <div class="row3">
          <input type="text" id="otherCropType" name="otherCropType" placeholder="Other Crop Type">
          <input type="number" step="0.01" id="otherFarmArea" name="otherFarmArea" placeholder="Area (ha)">
          <input type="number" step="0.01" id="otherAgeOfPlant" name="otherAgeOfPlant" placeholder="Age">
        </div>
        
      </div> -->
      <!-- <button style="background-color: #efefef; color:#757575;" type="button" id="addCropButton">Add Crop</button> -->

      <!-- Combined Section 5 and 6 -->
      <div class="section">
        <textarea id="farmSituation" name="farmSituation" rows="2" placeholder="Situation of Farm"></textarea>
        <textarea id="farmProblem" name="farmProblem" rows="2" placeholder="Problem in Farm"></textarea>
        <textarea id="solution" name="solution" rows="2" placeholder="Solution"></textarea>
        <textarea id="pesticideHistory" name="pesticideHistory" rows="2" placeholder="History of Using Inputs"></textarea>
      </div>

      <!-- Section 7: Teamwork -->
      <div class="section">
        <input type="text" id="teamwork" name="teamwork" rows="2" placeholder="Teamwork">
      </div>

      <button type="submit">Share Report</button>
    </form>
  </div>

  <script>
    // Set default report date to current date
    document.getElementById('reportDate').valueAsDate = new Date();

    // Show Other Crop section when Add Crop button is clicked
    document.getElementById('addCropButton').addEventListener('click', () => {
      document.getElementById('otherCropSection').classList.remove('hidden');
    });

    // Handle form submission
    document.getElementById('farmForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const reportDate = document.getElementById('reportDate').value;
      const farmerName = document.getElementById('farmerName').value;
      const gender = document.getElementById('gender').value;
      const telephone = document.getElementById('telephone').value.replace(/(\d{3})(\d{3})(\d{3,4})/, '$1 $2 $3');
      const village = document.getElementById('village').value;
      const commune = document.getElementById('commune').value;
      const district = document.getElementById('district').value;
      const province = document.getElementById('province').value;
      const cropType = document.getElementById('cropType').value;
      const farmArea = document.getElementById('farmArea').value;
      const ageOfPlant = document.getElementById('ageOfPlant').value;
      // const otherCropType = document.getElementById('otherCropType').value;
      // const otherFarmArea = document.getElementById('otherFarmArea').value;
      // const otherAgeOfPlant = document.getElementById('otherAgeOfPlant').value;
      const farmSituation = document.getElementById('farmSituation').value;
      const farmProblem = document.getElementById('farmProblem').value;
      const solution = document.getElementById('solution').value;
      const pesticideHistory = document.getElementById('pesticideHistory').value;
      const teamwork = document.getElementById('teamwork').value;

      // Generate report text // Other Crop: ${otherCropType}, Farm Area: ${otherFarmArea}, Age: ${otherAgeOfPlant}
      const report = `
||របាយការណ៍ចុះទីផ្សារ||
កាលបរិច្ឆេទ: ${reportDate}
ឈ្មោះកសិករ: ${farmerName}
ភេទ: ${gender}
លេខទូរស័ព្ទ: ${telephone}
អាសយដ្ឋាន: ភូមិ${village} ឃុំ${commune} ស្រុក${district} ខេត្ត${province}
ប្រភេទដំណាំ: ${cropType} ផ្ទៃដី: ${farmArea} ហិកតា អាយុដំណាំ:${ageOfPlant} ឆ្នាំ

- ស្ថានភាពដំណាំ: ${farmSituation}
- បញ្ហាជួបប្រទះ: ${farmProblem}
- ដំណោះស្រាយ: ${solution}
- ប្រវត្តិប្រើប្រាស់: ${pesticideHistory}
- ក្រុមការងារ: ${teamwork}
      `;

      // Share via Web Share API
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Farm Report',
            text: report,
          });

          // Open Telegram app immediately after successful sharing
          const telegramUrl = `tg://msg_url?text=${encodeURIComponent(report)}`;
          window.location.href = telegramUrl;
        } catch (err) {
          console.error('Error sharing:', err);
        }
      } else {
        alert('Web Share API is not supported in your browser.');
      }
    });
  </script>


</body></html>
