<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Details with Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Share Your Details</h1>
    <form id="detailsForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="photos">Upload Photos:</label>
            <input type="file" id="photos" name="photos" accept="image/*" multiple required>
        </div>
        <button type="button" id="submitBtn">Submit and Share</button>
    </form>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const telephone = document.getElementById('telephone').value;
            const address = document.getElementById('address').value;
            const photos = document.getElementById('photos').files;

            if (!name || !telephone || !address || photos.length === 0) {
                alert('Please fill out all fields and upload at least one photo.');
                return;
            }

            // Create summary text
            const text = `Name: ${name}\nTelephone: ${telephone}\nAddress: ${address}`;

            // Group photos as an array of Blob
            const photoFiles = [];
            for (let i = 0; i < photos.length; i++) {
                photoFiles.push(photos[i]);
            }

            // Use Web Share API
            if (navigator.canShare && navigator.canShare({ files: photoFiles })) {
                try {
                    await navigator.share({
                        title: 'User Details',
                        text: text,
                        files: photoFiles,
                    });
                    alert('Details and photos shared successfully!');
                } catch (error) {
                    console.error('Error sharing:', error);
                    alert('Error sharing the details and photos.');
                }
            } else {
                alert('Your browser does not support sharing grouped files via the Web Share API.');
            }
        });
    </script>
</body>
</html>
