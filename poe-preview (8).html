<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      line-height: 1.4;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      font-size: 1.2rem;
      text-align: center;
    }
    form {
      display: grid;
      gap: 10px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .section h2 {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farm Report Form</h1>
    <form id="farmForm">
      <!-- Section 1: Report Date -->
      <div class="section">
        <h2>Section 1: Report Date</h2>
        <div class="row">
          <div>
            <label for="reportDate">Report Date:</label>
            <input type="date" id="reportDate" name="reportDate" value="">
          </div>
        </div>
      </div>

      <!-- Section 2: Farmer Info -->
      <div class="section">
        <h2>Section 2: Farmer Information</h2>
        <div class="row">
          <div>
            <label for="farmerName">Farmer Name:</label>
            <input type="text" id="farmerName" name="farmerName">
          </div>
          <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="">Select</option>
              <option value="ប">ប</option>
              <option value="ស">ស</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="### ### ###">
          </div>
        </div>
        <div>
          <label>Address:</label>
          <div class="row">
            <input type="text" id="village" name="village" placeholder="Village">
            <input type="text" id="commune" name="commune" placeholder="Commune">
          </div>
          <div class="row">
            <input type="text" id="district" name="district" placeholder="District">
            <input type="text" id="province" name="province" placeholder="Province">
          </div>
        </div>
      </div>

      <!-- Section 3: Crop Info -->
      <div class="section">
        <h2>Section 3: Crop Information</h2>
        <div class="row">
          <div>
            <label for="cropType">Crop Type:</label>
            <input type="text" id="cropType" name="cropType">
          </div>
          <div>
            <label for="farmArea">Farm Area (ha):</label>
            <input type="number" step="0.01" id="farmArea" name="farmArea">
          </div>
        </div>
        <div>
          <label for="ageOfPlant">Age of Plant:</label>
          <input type="text" id="ageOfPlant" name="ageOfPlant">
        </div>
      </div>

      <!-- Section 4: Other Crops -->
      <div class="section hidden" id="otherCropSection">
        <h2>Section 4: Other Crop</h2>
        <div class="row">
          <div>
            <label for="otherCropType">Crop Type:</label>
            <input type="text" id="otherCropType" name="otherCropType">
          </div>
          <div>
            <label for="otherFarmArea">Farm Area (ha):</label>
            <input type="number" step="0.01" id="otherFarmArea" name="otherFarmArea">
          </div>
        </div>
        <div>
          <label for="otherAgeOfPlant">Age of Plant:</label>
          <input type="text" id="otherAgeOfPlant" name="otherAgeOfPlant">
        </div>
      </div>
      <button type="button" id="addCropButton">Add Crop</button>

      <!-- Section 5: Situation and Problem -->
      <div class="section">
        <h2>Section 5: Farm Situation and Problems</h2>
        <div>
          <label for="farmSituation">Situation of Farm:</label>
          <textarea id="farmSituation" name="farmSituation" rows="2"></textarea>
        </div>
        <div>
          <label for="farmProblem">Problem in Farm:</label>
          <textarea id="farmProblem" name="farmProblem" rows="2"></textarea>
        </div>
      </div>

      <!-- Section 6: Solution and History -->
      <div class="section">
        <h2>Section 6: Solution and History</h2>
        <div>
          <label for="solution">Solution:</label>
          <textarea id="solution" name="solution" rows="2"></textarea>
        </div>
        <div>
          <label for="pesticideHistory">History of Using Pesticide:</label>
          <textarea id="pesticideHistory" name="pesticideHistory" rows="2"></textarea>
        </div>
      </div>

      <!-- Section 7: Teamwork -->
      <div class="section">
        <h2>Section 7: Teamwork</h2>
        <div>
          <label for="teamwork">Teamwork:</label>
          <textarea id="teamwork" name="teamwork" rows="2"></textarea>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Set default report date to current date
    document.getElementById('reportDate').valueAsDate = new Date();

    // Show Other Crop section when Add Crop button is clicked
    document.getElementById('addCropButton').addEventListener('click', () => {
      document.getElementById('otherCropSection').classList.remove('hidden');
    });

    // Handle form submission
    document.getElementById('farmForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const reportDate = document.getElementById('reportDate').value;
      const farmerName = document.getElementById('farmerName').value;
      const gender = document.getElementById('gender').value;
      const telephone = document.getElementById('telephone').value.replace(/(\d{3})(\d{3})(\d{3,4})/, '$1 $2 $3');
      const village = document.getElementById('village').value;
      const commune = document.getElementById('commune').value;
      const district = document.getElementById('district').value;
      const province = document.getElementById('province').value;
      const cropType = document.getElementById('cropType').value;
      const farmArea = document.getElementById('farmArea').value;
      const ageOfPlant = document.getElementById('ageOfPlant').value;
      const otherCropType = document.getElementById('otherCropType').value;
      const otherFarmArea = document.getElementById('otherFarmArea').value;
      const otherAgeOfPlant = document.getElementById('otherAgeOfPlant').value;
      const farmSituation = document.getElementById('farmSituation').value;
      const farmProblem = document.getElementById('farmProblem').value;
      const solution = document.getElementById('solution').value;
      const pesticideHistory = document.getElementById('pesticideHistory').value;
      const teamwork = document.getElementById('teamwork').value;

      // Generate report text
      const report = `
        **Farm Report**
        Report Date: ${reportDate}
        Farmer Name: ${farmerName}
        Gender: ${gender}
        Telephone: ${telephone}
        Address: ${village}, ${commune}, ${district}, ${province}
        Crop Type: ${cropType}, Farm Area: ${farmArea}, Age: ${ageOfPlant}
        Other Crop: ${otherCropType}, Farm Area: ${otherFarmArea}, Age: ${otherAgeOfPlant}
        Situation: ${farmSituation}
        Problem: ${farmProblem}
        Solution: ${solution}
        Pesticide History: ${pesticideHistory}
        Teamwork: ${teamwork}
      `;

      // Share via Telegram
      const url = `https://t.me/share/url?text=${encodeURIComponent(report)}`;
      window.location.href = url;
    });
  </script>


</body></html>
