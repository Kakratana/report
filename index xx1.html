<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share User Info with Photos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .preview img {
      max-width: 100px;
      max-height: 100px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Your Info</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required="">
      
      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" required="">
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required="">
      
      <label for="photos">Upload Photos:</label>
      <input type="file" id="photos" name="photos" accept="image/*" multiple="" required="">
      
      <button type="submit">Submit</button>
    </form>

    <button id="shareButton" style="display: none;">Share</button>

    <div class="output" id="output">
      <h2>Preview:</h2>
      <div id="textPreview"></div>
      <div class="preview" id="photoPreview"></div>
    </div>
  </div>

  <script>
    const userForm = document.getElementById('userForm');
    const shareButton = document.getElementById('shareButton');
    const textPreviewDiv = document.getElementById('textPreview');
    const photoPreviewDiv = document.getElementById('photoPreview');

    let photosArray = []; // Store uploaded photos for sharing
    let message = ''; // Store the generated text content

    // Handle form submission
    userForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const telephone = document.getElementById('telephone').value;
      const address = document.getElementById('address').value;
      const photosInput = document.getElementById('photos');

      if (!photosInput.files.length) {
        alert('Please upload at least one photo.');
        return;
      }

      // Generate the text content
      message = `Name: ${name}\nTelephone: ${telephone}\nAddress: ${address}`;
      textPreviewDiv.textContent = message;

      // Clear previous photo previews
      photoPreviewDiv.innerHTML = '';
      photosArray = []; // Reset photos array

      // Generate photo previews and collect files
      for (const file of photosInput.files) {
        const url = URL.createObjectURL(file);
        photosArray.push(file); // Collect all photos for sharing
        const img = document.createElement('img');
        img.src = url;
        img.alt = file.name;
        photoPreviewDiv.appendChild(img);
      }

      // Show the Share button
      shareButton.style.display = 'block';
    });

    // Handle Share button click
    shareButton.addEventListener('click', function() {
      if (navigator.canShare && navigator.canShare({ files: photosArray })) {
        navigator.share({
          title: 'User Info and Photos',
          text: message,
          files: photosArray,
        }).catch(err => console.log('Error sharing:', err));
      } else {
        alert('Web Share API is not supported or cannot share files.');
      }
    });
  </script>


</body></html>
