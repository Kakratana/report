<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 10px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .form-container {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 10px;
    }

    .form-group {
      flex: 1;
      min-width: 150px;
    }

    .form-group label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: none;
    }

    .form-group.full-width {
      flex: 1 1 100%;
    }

    .add-crop-btn, .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }

    .add-crop-btn:hover, .submit-btn:hover {
      background-color: #0056b3;
    }

    .crop-section {
      display: none;
    }

    @media (max-width: 600px) {
      .form-group {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Farm Report Form</h1>
  <div class="form-container">
    <!-- Section 1: Report Date -->
    <div class="form-row">
      <div class="form-group">
        <label for="report-date">Report Date</label>
        <input type="date" id="report-date" value="">
      </div>
    </div>

    <!-- Section 2: Farmer Information -->
    <div class="form-row">
      <div class="form-group">
        <label for="farmer-name">Farmer Name</label>
        <input type="text" id="farmer-name">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="ប">ប</option>
          <option value="ស">ស</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="text" id="telephone" placeholder="### ### ### or ### ### ####">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="village">Village</label>
        <input type="text" id="village">
      </div>
      <div class="form-group">
        <label for="commune">Commune</label>
        <input type="text" id="commune">
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" id="district">
      </div>
      <div class="form-group">
        <label for="province">Province</label>
        <input type="text" id="province">
      </div>
    </div>

    <!-- Section 3: Crop Information -->
    <div class="form-row">
      <div class="form-group">
        <label for="crop-type">Crop Type</label>
        <input type="text" id="crop-type">
      </div>
      <div class="form-group">
        <label for="farm-area">Farm Area (ha)</label>
        <input type="text" id="farm-area">
      </div>
      <div class="form-group">
        <label for="age-of-plant">Age of Plant (months)</label>
        <input type="text" id="age-of-plant">
      </div>
    </div>

    <!-- Section 4: Other Crop -->
    <button type="button" class="add-crop-btn" onclick="showCropSection()">Add Crop</button>
    <div class="crop-section" id="crop-section">
      <div class="form-row">
        <div class="form-group">
          <label for="other-crop-type">Other Crop Type</label>
          <input type="text" id="other-crop-type">
        </div>
        <div class="form-group">
          <label for="other-farm-area">Farm Area (ha)</label>
          <input type="text" id="other-farm-area">
        </div>
        <div class="form-group">
          <label for="other-age-of-plant">Age of Plant (months)</label>
          <input type="text" id="other-age-of-plant">
        </div>
      </div>
    </div>

    <!-- Section 5: Farm Situation -->
    <div class="form-row">
      <div class="form-group">
        <label for="farm-situation">Situation of Farm</label>
        <textarea id="farm-situation" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="farm-problem">Problem in Farm</label>
        <textarea id="farm-problem" rows="3"></textarea>
      </div>
    </div>

    <!-- Section 6: Solutions and Pesticide History -->
    <div class="form-row">
      <div class="form-group">
        <label for="solution">Solution</label>
        <textarea id="solution" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="pesticide-history">History of Using Pesticide</label>
        <textarea id="pesticide-history" rows="3"></textarea>
      </div>
    </div>

    <!-- Section 7: Teamwork -->
    <div class="form-row">
      <div class="form-group">
        <label for="teamwork">Teamwork</label>
        <textarea id="teamwork" rows="3"></textarea>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="button" class="submit-btn" onclick="generateAndShare()">Submit</button>
  </div>

  <script>
    // Set default value for report date
    document.getElementById('report-date').value = new Date().toISOString().split('T')[0];

    function showCropSection() {
      document.getElementById('crop-section').style.display = 'block';
    }

    function formatPhoneNumber(phone) {
      const cleaned = phone.replace(/\D/g, ''); // Remove non-digit characters
      if (cleaned.length === 9) {
        return `${cleaned.slice(0, 3)} ${cleaned.slice(3, 6)} ${cleaned.slice(6)}`;
      } else if (cleaned.length === 10) {
        return `${cleaned.slice(0, 3)} ${cleaned.slice(3, 6)} ${cleaned.slice(6)}`;
      }
      return phone;
    }

    function generateAndShare() {
      const reportDate = document.getElementById('report-date').value;
      const farmerName = document.getElementById('farmer-name').value;
      const gender = document.getElementById('gender').value;
      const telephone = formatPhoneNumber(document.getElementById('telephone').value);
      const village = document.getElementById('village').value;
      const commune = document.getElementById('commune').value;
      const district = document.getElementById('district').value;
      const province = document.getElementById('province').value;

      const cropType = document.getElementById('crop-type').value;
      const farmArea = document.getElementById('farm-area').value;
      const ageOfPlant = document.getElementById('age-of-plant').value;

      const otherCropType = document.getElementById('other-crop-type').value;
      const otherFarmArea = document.getElementById('other-farm-area').value;
      const otherAgeOfPlant = document.getElementById('other-age-of-plant').value;

      const farmSituation = document.getElementById('farm-situation').value;
      const farmProblem = document.getElementById('farm-problem').value;
      const solution = document.getElementById('solution').value;
      const pesticideHistory = document.getElementById('pesticide-history').value;
      const teamwork = document.getElementById('teamwork').value;

      const report = `
**Farm Report**
Date: ${reportDate}
Farmer: ${farmerName || 'N/A'}
Gender: ${gender || 'N/A'}
Phone: ${telephone || 'N/A'}
Address: ${village || 'N/A'}, ${commune || 'N/A'}, ${district || 'N/A'}, ${province || 'N/A'}

**Crop Information**
Crop Type: ${cropType || 'N/A'}
Farm Area: ${farmArea || 'N/A'}
Age of Plant: ${ageOfPlant || 'N/A'}

**Other Crop**
Crop Type: ${otherCropType || 'N/A'}
Farm Area: ${otherFarmArea || 'N/A'}
Age of Plant: ${otherAgeOfPlant || 'N/A'}

**Farm Situation**
${farmSituation || 'N/A'}

**Problems**
${farmProblem || 'N/A'}

**Solutions**
${solution || 'N/A'}

**Pesticide History**
${pesticideHistory || 'N/A'}

**Teamwork**
${teamwork || 'N/A'}
`;

      // Use Web Share API to share the report
      if (navigator.share) {
        navigator.share({
          title: 'Farm Report',
          text: report,
        }).catch((error) => console.error('Error sharing:', error));
      } else {
        alert('Sharing is not supported on this device.');
      }
    }
  </script>


</body></html>
